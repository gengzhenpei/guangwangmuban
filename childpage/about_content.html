<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/about.js" type="text/javascript" charset="utf-8"></script>

		<script id="pic_about2" type="text/html">
			{{each list as value i}}
			<div class="col-lg-4 col-md-12 about_pic">
				<a target="_blank" href={{value.url}}>
					<img src={{value.src}}/>
					<p><span>{{value.date}}</span>{{value.content}}</p>
				</a>
			</div>
			{{/each}}

			<!--学术活动列表-->
			<script id="shuXueHtml1" type="text/html">
				{{each list as value1 i}}
				<li class="col-lg-12">
					<a target="_blank" class="col-lg-10" href={{value1.url}}>{{value1.content}}</a><span class="col-lg-2">{{value1.date}}</span>
				</li>
				{{/each}}
			</script>
		</script>

	</head>

	<body>
		<!--三个图片展示-->
		<div id="pic_about1" class="row padding_left50">

		</div>
		<!--学术活动列表-->
		<div class="row about_right_content padding_left50">
			<div class="col-lg-12 col-md-12  about_right_li">
				<ul id="shuXueHtml2">

				</ul>
			</div>
		</div>
	</body>

</html>
